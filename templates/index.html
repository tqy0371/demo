<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
	<link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script type="text/javascript" src="../static/jQuery%20version/jquery-3.1.0.min.js">
	</script>
	<script type="text/javascript" src="../static/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js">	
	</script>
{#    <link rel="" href="../static/css/main.css">#}
    <style type="text/css">
        #myCarousel  .carousel-inner > .item > img {
        text-align: center;
	    display: block;
	    width:750px;
	    height:500px;
        }

        #myCarousel{
            text-align: center;
            width: 750px;
        }
    </style>

</head>
<body>

    <h1 style="text-align: center">首页菜单</h1>
	<ul>
        {% if userinfo %}
            <a href="/lists" class="btn btn-primary">你好:{{ userinfo }}</a>
            <br>
            <a href="/quit" class="btn btn-danger">退出</a>
        {% else %}
        	<a href="/login" class="btn btn-primary">登录</a>
            <br>
	        <a href="/register" class="btn btn-primary">注册</a>
        {% endif %}

	</ul>

	<div id="myCarousel" class="carousel slide" data-ride="carousel" >
		<!-- 轮播指标 -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<!-- 轮播项目 -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="../static/img/timg4.jpg" alt="">
				<div class=carousel-caption>标题1</div>
			</div>
			<div class="item">
				<img src="../static/img/timg5.jpg" alt="">
				<div class="carousel-caption">标题2</div>
			</div>
			<div class="item">
				<img src="../static/img/timg8.jpg" alt="">
				<div class="carousel-caption">标题3</div>
			</div>
		</div>
		<!-- 轮播导航 -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sc-only">pervious</span>
		</a>

		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sc-only">next</span>
		</a>
	</div>

    <script>
        $(function (){
            $("#myCarousel").carousel({
                    interval:2000
                })
            $("#myCarousel").carousel(
                {
                    pause:"hover"
                })
        })
    </script>


</body>
</html>
